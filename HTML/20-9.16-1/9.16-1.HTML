<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表练习</title>
</head>
<body>
	<h2>无序列表ul>li</h2>
	<ui type ="disc">
		<li>此行为遵循ui中type属性值显示</li>
		<li type="circle">此行为遵循li中type属性显示</li>
		<li type="square">此行为遵循li中type属性显示</li>
	</ui>
	<h2>有序列表ol>li</h2>
	<ol type="a" start="1">
		<li>第一行</li>
		<li>第二行</li>
		<li>第三行</li>
	</ol>
	<h2>定义列表</h2>
	<dl>
			<dt>这是标题
				<dd>随便搞</dd>
				<dd>随便搞</dd>
			</dt>
			<dt>这是标题
				<dd>随便搞</dd>
				<dd>随便搞</dd>
			</dt>
			<dt>这是标题
				<dd>随便搞</dd>
				<dd>随便搞</dd>
			</dt>
		</dl>	
</body>
</html>
